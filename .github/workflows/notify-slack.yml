name: Notify Slack

on:
  workflow_call:
    inputs:
      status:
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on Success
        if: inputs.status == 'success'
        id: slack-success
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "channel": "C07LGNUPFFG",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
                  "text": "GitHub Action 성공",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ]      
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Failure
        if: inputs.status == 'failure'
        id: slack-failure
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "channel": "C07LGNUPFFG",
              "attachments": [
                {
                  "color": "#ff0000",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
                  "text": "GitHub Action 실패 :x:",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ]      
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
